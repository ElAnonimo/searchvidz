<!doctype html>
<meta charset="utf-8">
<html>
	<head>
		<title>SearchVidz</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/jquery.fancybox.css" rel="stylesheet">
		
		<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function() {
				$('.fancybox').fancybox();
			});
		</script>
	</head>
	
	<body>
		<div id="container">
			<header>
				<h1>Search<span>Vidz</span></h1>
				<p>Search the Youtube videos</p>
			</header>
			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search Youtube..."></input>
						<input type="submit" id="search-btn" name="search-btn" value=""></input>
					</div>
				</form>
				
				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>
			<footer>
				<p>Copyright &copy; 2015, Mikki</p>
			</footer>
		</div>
	</body>
</html>
